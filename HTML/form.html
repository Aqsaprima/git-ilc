<html>
  <head>
    <title></title>
  </head>
  <body>
    <form action="/HTML/form.html" method="post">
      <h3>Halaman Register</h3>
      <p>Email: <input type="email" name="email" placeholder="Address@gmail.com"></p>
      <p>Password: <input type="password" name="password" placeholder="password"></p>
      <p>Foto Profil: <input type="file" name="image"></p>
      <p>Tanggal Lahir: <input type="date" nama="tanggalLahir"></p>
      <p>Gender: <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select></p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
